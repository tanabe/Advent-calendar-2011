<html>

    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <button type="button" id="moveButton">move</button>
    <script type="text/javascript">
      Namespace('com.kaihatsubu.sample.main').use('com.kaihatsubu.sample *').apply(function(ns) {
        var sample = new ns.Sample();
        sample.initialize();
      });

</html>
